<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Your Order</title>
</head>
<body>
    <div class="container-fluid logo">
        <!-- <img src="./images/370-3705256_antoninos-pizza-logo-antoninos-pizza-logo-hd-png.png" alt=""> -->
        <h1>COCONUT STRIPE PIZZA INN</h1>
    </div><br>
    <div class="container">
        <label>Pizza type
            <select id="type">
                <option value="Hawaiina">Hawaiina</option>
                <option value="ChickenMushrooms">ChickenMushrooms</option>
                <option value="Bbq Steak">Bbq Steak</option>
                <option value="Peri Peri Chicken">Peri Peri Chicken</option>
                <option value="Chicken Tikka">Chicken Tikka</option>
                <option value="Veg Tikka">Veg Tikka</option>
                <option value="Mergherita">Mergherita</option>
                <option value="Pepperoni">Pepperoni</option>
            </select>
        </label>
        <label>Number of Pizzas:
            <input type="number" id="number" name="amount" min="1" value="1" placeholder="Enter a number" >
        </label>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 toppings">
                <div class="size">
                    <h3>Select the size:</h3>
                    <input type="radio" name="size" value="0"> Pizza Pie<br>
                    <input type="radio" name="size" value="1"> Regular<br>
                    <input type="radio" name="size" value="2"> Medium<br>
                    <input type="radio" name="size" value="3"> Large<br>  
                </div>

                <div>
                    <h3>Select the crusting:</h3>
                    <input type="radio" name="crust" value="50"> Crispy<br>
                    <input type="radio" name="crust" value="200"> Stuffed<br>
                    <input type="radio" name="crust" value="100"> Glottin-free<br>
                    <input type="radio" name="crust" value="0"> None<br>  
                </div>
            </div>
            <div class="col-md-4">
                <h3>Add Meat Toppings:</h3>
        
                <label class="container topping">Extra Macon
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Bqb Chicken
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Bqb Steak
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Chicken Tikka
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping" >Extra Sandwich Beef
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Peperoni
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Peri Peri Chicken
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span> 
                </label>
            </div>
            <div class="col-md-4">
                <h3>Add Vegetable Toppings:</h3>
        
                <label class="container topping">Extra Chilli
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Mushrooms
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Olives
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Onions
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Pineapple
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Sweetcorn
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Tomatoes
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span> 
                </label>
            </div>
        </div>
    </div><br>
</body>
