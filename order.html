<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Your Order</title>
</head>
<body>
    <div class="container-fluid logo">
        <!-- <img src="./images/370-3705256_antoninos-pizza-logo-antoninos-pizza-logo-hd-png.png" alt=""> -->
        <h1>COCONUT STRIPE PIZZA INN</h1>
    </div><br>
    <div class="container pizza">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="new-first-name"><strong>Pizza Type</strong></label>
                    <select  class="form-control" id="type">
                        <option value="Hawaiina">Hawaiina</option>
                        <option value="ChickenMushrooms">ChickenMushrooms</option>
                        <option value="Bbq Steak">Bbq Steak</option>
                        <option value="Peri Peri Chicken">Peri Peri Chicken</option>
                        <option value="Chicken Tikka">Chicken Tikka</option>
                        <option value="Veg Tikka">Veg Tikka</option>
                        <option value="Mergherita">Mergherita</option>
                        <option value="Pepperoni">Pepperoni</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="new-first-name"><strong>No. of Pizzas</strong></label>
                    <input class="form-control" type="number" id="number" name="amount" min="1" value="1" placeholder="Enter a number" >
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 toppings">
                <div class="size">
                    <h3>Select the size:</h3>
                    <input type="radio" name="size" value="0"> Pizza Pie<br>
                    <input type="radio" name="size" value="1"> Regular<br>
                    <input type="radio" name="size" value="2"> Medium<br>
                    <input type="radio" name="size" value="3"> Large<br>  
                </div>
                <!-- crust -->
                <div class="crust">
                    <h3>Select the crusting:</h3>
                    <input type="radio" name="crust" value="50"> Crispy<br>
                    <input type="radio" name="crust" value="200"> Stuffed<br>
                    <input type="radio" name="crust" value="100"> Glottin-free<br>
                    <input type="radio" name="crust" value="0"> None<br>  
                </div>
            </div>
            <div class="col-md-4 toppings">
                <h3>Add Meat Toppings:</h3>
        
                <label class="container">Extra Macon
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Bqb Chicken
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Bqb Steak
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Chicken Tikka
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping" >Extra Sandwich Beef
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Peperoni
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Peri Peri Chicken
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span> 
                </label>
            </div>
            <div class="col-md-4 toppings">
                <h3>Add Vegetable Toppings:</h3>
        
                <label class="container topping">Extra Chilli
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Mushrooms
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Olives
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Onions
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Pineapple
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Sweetcorn
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping">Extra Tomatoes
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span> 
                </label>
            </div>
        </div>
    </div><br>
    <div class="container submit">
        <div class="subtotal">
            <button type="submit" class="btn btn-danger" id="submit">Add To Cart</button><br>
            <div class="subtotal">
                <p id="subtotal"></p>
            </div>
        </div>
    </div><br>
    <div class="container deliver">
        <p>Do you want your order to be delivered?<br> press the <strong>Delivery</strong>  button else press Checkout</p>
        <button type="button" class="btn btn-success" id="delivery">Delivery</button>
        <button type="submit" class="btn btn-success" id="checkout">Checkout</button>
        <P id="summary"></P>
    </div><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="delivery">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="new-first-name">Contact:</label>
                        <input type="Number" class="form-control" id="contact" placeholder="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Your Location:</label>
                        <select class="form-control" id="location">
                            <option class="form-control" value="0">CBD</option>
                            <option class="form-control" value="1">Hurlingham</option>
                            <option class="form-control" value="2">Muthaiga</option>
                            <option class="form-control" value="3">Ngong Road</option>
                            <option class="form-control" value="4">South B</option>
                            <option class="form-control" value="5">WestLands</option>
                            <option class="form-control" value="6">Thika Road</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Street">Street / Hse No:</label>
                        <input type="text" class="form-control" id="street" placeholder="HSE No / Street Name" required>
                    </div>
                    <button type="button" class="btn btn-success" id="confirm">Confirm</button>
                    <P id="summary"></P>
                </form>
            </div>
        </div>
    </div>
</body>
